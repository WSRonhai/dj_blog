{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layout 管理界面大布局示例 - Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'layui/css/layui.css' %}" rel="stylesheet">
    <link href="{% static 'fontawesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link id="layui_theme_css" rel="stylesheet" href="{% static 'layui/css/layui-theme-dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">糖谷管理系统</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <div class="layui-layout-left">
            <div class="layui-breadcrumb lh-breadcrumb" style="visibility: visible;">
              <a href="../index.htm" tppabs="https://www.layuiweb.com/">首页</a><span lay-separator="">/</span>
              <a href="index.htm" tppabs="https://www.layuiweb.com/demo/">演示</a><span lay-separator="">/</span>
              <a><cite>导航元素</cite></a>
            </div>
        </div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
                <a href="javascript:;">
                    <img src="//unpkg.com/outeres@0.0.10/img/layui/icon-v2.png" class="layui-nav-img">
                    个人中心
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="javascript:;">个人主页</a></dd>
                    <dd><a href="javascript:;">修改信息</a></dd>
                    <dd><a href="javascript:;">退出登录</a></dd>
                </dl>
            </li>

        </ul>
    </div>
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;"><i class="fa fa-cog"
                                                       style="font-size: 16px; color: #fff;width: 20px"></i><span>系统设置</span></a>
                    <dl class="layui-nav-child">

                        <dd><a href="javascript:;"><i class="fa fa-user"
                                                      style="font-size: 16px; color: #fff;width: 20px"></i><span>角色管理</span></a>
                        </dd>
                        <dd><a href="javascript:;"><i class="fa fa-user-md"
                                                      style="font-size: 16px; color: #fff;width: 20px"></i><span>用户管理</span></a>
                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="fa fa-navicon"
                                              style="font-size: 16px; color: #fff;width: 20px"></i>菜单管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">list 1</a></dd>
                        <dd><a href="javascript:;">list 2</a></dd>
                        <dd><a href="javascript:;">超链接</a></dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->

        111
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <div class="footer"><span style="margin-right: 20px">糖谷管理系统 © 晚生隆海</span>  <a href="https://www.tanghailong.com" target="_blank">tanghailong.com</a></div>
    </div>
</div>

<script src="{% static 'layui/layui.js' %}"></script>

<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            menuLeft: function (othis) { // 左侧菜单事件
                layer.msg('展开左侧菜单的操作', {icon: 0});
            },
            menuRight: function () {  // 右侧菜单事件
                layer.open({
                    type: 1,
                    title: '更多',
                    content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                    area: ['260px', '100%'],
                    offset: 'rt', // 右上角
                    anim: 'slideLeft', // 从右侧抽屉滑出
                    shadeClose: true,
                    scrollbar: false
                });
            }
        });
    });
</script>
</body>
</html>
